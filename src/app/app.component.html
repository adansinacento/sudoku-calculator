<div class="container">
  <h2 class="title">
    Sudoku sum calculator
    <button class="btn btn-sm btn-primary" (click)="onAddCalculator()">
      +
    </button>
    <button
      [disabled]="calculators.length < 2"
      class="btn btn-sm btn-danger"
      (click)="onRemoveCalculator()"
    >
      -
    </button>
  </h2>
  <app-calculator *ngFor="let calc of calculators"></app-calculator>
  <app-footer></app-footer>
</div>
